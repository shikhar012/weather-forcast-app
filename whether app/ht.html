<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja whethar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylsheet.css">
    </head>
<body>
    <div class="container my-5 mx-auto">
     <h1 class="text-muted text-center my-4">Ninja Weather</h1>
     <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter location for weather information</label>
        <input type="text" name="city" class="form-control p-4">
     </form>
     <div class="card shadow-lg rounded">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
    <div class="icon bg-light mx-auto text-centre">
       <img src="" alt="">
    </div> 
    <div class="text-muted text-uppercase text-centre details" style="text-align: center;">
        <h5 class="my-3 f">city name</h5>
        <div class="my-3">weather conditon</div>
        <div class="display-4 my-4">
            <span>Temp</span>
            <span>&deg;c</span>
        </div>
    </div>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="forcast.js"></script>
</body>

</html>
